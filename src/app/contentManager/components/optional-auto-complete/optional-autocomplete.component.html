<div class="p-fluid">
    <div class="field grid">
        <div class="col-12 md:col-2 flex lg:justify-content-center align-items-center">
            <strong> File Source Folder </strong>
        </div>
        <div class="col-12 md:col-8">
            <p-dropdown [options]="folders"
                [(ngModel)]="sourceFileFolder"
                placeholder="Select a folder"
                [editable]="true"
                optionLabel="name"></p-dropdown>
        </div>
        <div class="col-12 mb-2 md:col-2 md:mb-0">
            <button pbutton=""
                label="Submit"
                class="p-element p-button p-component"
                ng-reflect-label="Submit"
                (click)="getFilelistByFolder()">
                <span class="p-button-label">Get List</span>
            </button>
        </div>
    </div>
</div>
