<div class="px-6 py-6 surface-section">
    <p-dataView
        #dv
        [value]="videoListData.data.videoList"
        [layout]="layout"
        [paginator]="true"
        [totalRecords]="totalPage"
        (onPageChange)="onPageChange($event)"
        [first]="first"
        [rows]="rows"
        [rowsPerPageOptions]="[10, 20, 30]"
    >
        <ng-template pTemplate="header">
            <div class="flex justify-content-end">
                <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
            </div>
        </ng-template>
        <ng-template let-video pTemplate="listItem">
            <div class="col-12">
                <div
                    class="flex flex-column xl:flex-row xl:align-items-start p-4 gap-4"
                >
                    <img
                        class="w-9 sm:w-16rem xl:w-10rem shadow-2 block xl:block mx-auto border-round"
                        [src]="video[videoInfoField.IMG_URL]"
                        [alt]="video.name"
                    />
                    <div
                        class="flex flex-column sm:flex-row justify-content-between align-items-center xl:align-items-start flex-1 gap-4"
                    >
                        <div
                            class="flex flex-column align-items-center sm:align-items-start gap-3"
                        >
                            <div class="text-2xl font-bold text-900">
                                {{ video.name }}
                            </div>
                            <div class="flex align-items-center gap-3">
                                <span class="flex align-items-center gap-2">
                                    <i class="pi pi-tag"></i>
                                </span>
                            </div>
                        </div>
                        <div
                            class="flex sm:flex-column align-items-center sm:align-items-end gap-3 sm:gap-2"
                        >
                            <button
                                pButton
                                icon="pi pi-shopping-cart"
                                class="md:align-self-end mb-2 p-button-rounded"
                            ></button>
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>
        <ng-template let-video pTemplate="gridItem">
            <div class="col-12 sm:col-6 lg:col-12 xl:col-4 p-2">
                <div class="flex flex-column align-items-center gap-2">
                    <img
                        class="w-12 shadow-2 border-round"
                        [src]="video[videoInfoField.IMG_URL]"
                    />
                    <div class="text-2xl font-bold">{{ video.name }}</div>
                </div>
                <div
                    class="p-1 border-1 surface-border surface-card border-round"
                >
                    <div
                        class="flex flex-wrap align-items-center justify-content-between gap-2"
                    >
                        <a
                            [href]="
                                '/videoDetail/' +
                                video[videoInfoField.VIDEO_LINK]
                            "
                            routerLinkActive="active"
                            >{{ video[videoInfoField.TITLE] }}</a
                        >
                        <span class="flex align-items-center gap-2">
                            <i class="pi pi-tag"></i>
                            {{ video[videoInfoField.VIDEO_GENRES] }}
                        </span>
                    </div>
                    <div
                        class="flex align-items-center justify-content-between"
                    ></div>
                </div>
            </div>
        </ng-template>
    </p-dataView>
</div>
