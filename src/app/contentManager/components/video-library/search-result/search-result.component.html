<div class="px-6 py-6 surface-section"
    *ngIf="videoListData">
    <p-dataView #dv
        [value]="videoListData.data.videoList"
        [layout]="layout">
        <ng-template pTemplate="header">
            <div class="flex justify-content-end">
                <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
            </div>
        </ng-template>
        <ng-template let-video
            pTemplate="listItem">
            <div class="col-12">
                <div class="flex flex-column xl:flex-row xl:align-items-start p-4 gap-4">
                    <img class="w-9 sm:w-16rem xl:w-10rem shadow-2 block xl:block mx-auto border-round"
                        [src]="video[videoInfoField.IMG_URL]"
                        [alt]="video[videoInfoField.TITLE]" />
                    <div
                        class="flex flex-column sm:flex-row justify-content-between align-items-center xl:align-items-start flex-1 gap-4">
                        <div class="flex flex-column align-items-center sm:align-items-start gap-3">
                            <div class="text-2xl font-bold text-900">
                                <a [href]=" '#/videolibrary/videodetail/linkid/' + video[videoInfoField.VIDEO_LINK] "
                                    routerLinkActive="active">{{ video[videoInfoField.TITLE] }}</a>
                            </div>
                            <div class="flex align-items-center gap-3">
                                <span class="flex align-items-center gap-2">
                                    <i class="pi pi-tag"></i>
                                    {{video[videoInfoField.VIDEO_GENRES]}}
                                </span>
                            </div>
                        </div>

                        <div>{{video[videoInfoField.DATE]}}</div>
                    </div>
                </div>
            </div>
        </ng-template>
        <ng-template let-video
            pTemplate="gridItem">
            <div class="col-12 sm:col-6 lg:col-12 xl:col-4 p-2">
                <div class="flex flex-column align-items-center gap-2">
                    <img class="w-12 shadow-2 border-round"
                        [src]="video[videoInfoField.IMG_URL]" />
                </div>
                <div class="p-1 border-1 surface-border surface-card border-round">
                    <div class="flex flex-wrap align-items-center justify-content-between gap-2">
                        <a [href]=" '#/videolibrary/videodetail/linkid/' + video[videoInfoField.VIDEO_LINK] "
                            routerLinkActive="active">{{ video[videoInfoField.TITLE] }}</a>
                        <span class="flex align-items-center gap-2">
                            <i class="pi pi-tag"></i>
                            {{ video[videoInfoField.VIDEO_GENRES] }}
                        </span>
                    </div>
                    <div class="flex align-items-center justify-content-between"></div>
                </div>
            </div>
        </ng-template>
    </p-dataView>
    <div class=" flex justify-content-center">
        <p-paginator (onPageChange)="onPageChange($event)"
            [first]="first"
            [pageLinkSize]="10"
            [rows]="rows"
            [totalRecords]="totalRecords"
            [rowsPerPageOptions]="[10, 12, 20, 30]"></p-paginator>

    </div>
</div>
